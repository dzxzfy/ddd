<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100%;
				height: 2500px;
				background: brown;
			}
			.box2{
				width: 100%;
				height: 2000px;
				background: gray;
				position: relative;
			}
			#rightnav{
				width: 10%;
				height: 500px;
				background: red;
				position: absolute;
				right: 0px;
				top: 0px;
				transition: top 1s;
			}
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(window).scroll(function(){
					var top = $("html,body").scrollTop();
					if(top>=2500){
						$("#rightnav").css("position",'fixed');
						$("#rightnav").css("top","50px");
					}else{
						$("#rightnav").css("position",'absolute');
						$("#rightnav").css("top","0px");
					}
				})
			})
			
		</script>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2">
			<div id="rightnav"></div>
		</div>
		
	</body>
</html>
