<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//取得一个包含匹配的元素集合中每一个元素的所有子元素的元素集合。
				console.log($("#box").children());
				
				//搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。
				console.log($("#box").find("a"));
				
				//取得一个包含着所有匹配元素的唯一父元素的元素集合。
				console.log($("#box").parent());	
				
				//取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。
				console.log($("p").siblings("h1"));
				
				$(".list a").click(function(){
					console.log($(this).html());
					//index() 下标
					console.log($(this).index());
				})
				$(".list").attr("id","mylist");
				$(".list").removeAttr("name");
			})
		</script>
	</head>
	<body>
		<div id="box">
			<a href="#">baidu</a>
			<p>djkhfgkdjs </p>
			<h1>
				<a href="#">taobao</a>
			</h1>
		</div>
		<ul class="list" name="mylist">
			<li>
				<a href="#">baidu1</a>
				<a href="#">baidu2</a>
				<a href="#">baidu3</a>
			</li>
			<li>
				<a href="#">baidu1</a>
				<a href="#">baidu2</a>
				<a href="#">baidu3</a>
			</li>
			<li>
				<a href="#">baidu1</a>
				<a href="#">baidu2</a>
				<a href="#">baidu3</a>
			</li>
		</ul>
	</body>
</html>
