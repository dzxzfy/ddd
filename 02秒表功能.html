			$(function(){
				var timer ;
				$("#btn1").click(function(){
					var ms = 0 ;//毫秒
					var s = 0;//秒
					var m = 0;//分
					var h = 0 ;//时
					timer = setInterval(function(){
						ms+=200;
						if(ms==1000){
							ms=0;
							s+=1;
						}
						if(s==60){
							s=0;
							m+=1;
						}
						if(m==60){
							m=0;
							h+=1;
						}
						$("#text").html(fn(h)+"小时"+fn(m)+"分"+fn(s)+"秒"+ms+"毫秒");
					},200)	
				})
				function fn(n){
					return n<10?"0"+n:n;
				}
				$("#btn2").click(function(){
					clearInterval(timer);
				})
			})
		</script>

		<button id="btn1">开始计时</button>
		<button id="btn2">停止计时</button>
