<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				text-align: center;
				line-height: 100px;
				position: fixed;
				right: 10px;
				bottom: 10px;
				display: none;
				cursor: pointer;
			}
			body{
				height: 5000px;
			}
		</style>
		<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var top = 0 ;
				$(window).scroll(function(){
					//$("html,body").scrollTop() 获取滚动条距离顶部的距离
					top = $("html,body").scrollTop();
					console.log(top)
					if(top>=2000){
						$("#box").css("display","block");
					}else{
						$("#box").css("display","none");
					}
				})
				$("#box").click(function(){
					var timer = setInterval(function(){
						top=Math.floor(top*0.8);
						$("html,body").scrollTop(top);
						console.log(top);
						if(top==0){
							clearInterval(timer);
						}
					},100)
				})
			})
		</script>
	</head>
	<body>
		<div id="box">回到顶部</div>
	</body>
</html>
